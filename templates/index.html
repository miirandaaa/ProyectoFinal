<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Final - Módulos</title>
</head>
<body>
    <h1>Proyecto Final</h1>
    <h2>Lista de Módulos</h2>
    <ul>
        {% for module in modules %}
            <li><a href="{{ url_for('module', name=module) }}">{{ module }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
